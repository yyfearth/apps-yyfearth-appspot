<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="chrome=1" /><title>Appliction Index</title><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /><link rel="icon" href="/favicon.ico" type="image/x-icon" /><style type="text/css">body,img{opacity:0;-webkit-transition:opacity 1s ease-in;-moz-transition:opacity 1s ease-in;transition:opacity 1s ease-in;}img,.img{width:300px;height:200px;text-align:center;font-family:Arial, sans-serif;font-size:50px;line-height:200px;background-color:#fff;}.loaded{opacity:1;}h1{color:#06c;-webkit-text-shadow:1px 1px 5px #06c;-moz-text-shadow:1px 1px 5px #06c;text-shadow:1px 1px 5px #06c;margin:10px;}li{display:inline-block;margin:10px;}a{opacity:.6;outline:none;display:block;*width:300px;text-decoration:none;border:solid 5px #aaf;text-align:center;color:#77f;font-weight:bold;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;-webkit-box-shadow:1px 1px 10px #36a;-moz-box-shadow:1px 1px 10px #36a;box-shadow:1px 1px 10px #36a;-webkit-text-shadow:1px 1px 5px #36a;-moz-text-shadow:1px 1px 5px #36a;text-shadow:1px 1px 5px #36a;background:#fff;-webkit-transition:all 1s ease-in-out;-moz-transition:all 1s ease-in-out;transition:all 1s ease-in-out;padding:5px;}a:focus{opacity:.8;color:#77f;background-color:#eef;-webkit-box-shadow:1px 1px 12px #06c;-moz-box-shadow:1px 1px 12px #06c;box-shadow:1px 1px 12px #06c;border-color:#88f;}a:hover{opacity:1;text-decoration:underline;background-color:#ccf;color:#06c;-webkit-box-shadow:1px 1px 20px #04c;-moz-box-shadow:1px 1px 20px #04c;box-shadow:1px 1px 20px #04c;-webkit-text-shadow:1px 1px 5px #06c;-moz-text-shadow:1px 1px 5px #06c;text-shadow:1px 1px 5px #06c;border-color:#55f;}.title{display:block;}</style></head><body><h1>Appliction Index</h1><ul><li><a name="thumb" href="baeword" title="baeword"><img src="../images/apps/baeword.png" alt="baeword" /><span class="title">baeword</span></a>
